<div class="site-heading">
    <button
        *ngIf="!desktop"
        (click)="toggle(true)"
        type="button"
        data-toggle="collapse"
        data-target="#exCollapsingNavbar2"
        aria-controls="exCollapsingNavbar2"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        &#9776;
    </button>
    <a class="site-title" routerLink="/">Geekwise Courses</a>
</div>
<div class="main-nav{{open ? ' open' : ''}}" (window:resize)="toggle(false)">
    <navigation [close]="close"></navigation>
</div>
<div class="container-fluid{{open ? ' open' : ''}}">
    <main>
        <router-outlet></router-outlet>
    </main>
</div>
