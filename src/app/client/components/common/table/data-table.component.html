<div class="table-contain">
  <div class="table-scroll">
    <table class="table-condensed table-striped table-responsive">
        <thead>
          <tr>
            <th
              *ngFor="let heading of headings"
              [ngClass]="{control: isFunction(heading.key)}"
            >{{heading.title}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData">
            <td
              *ngFor="let heading of headings"
              [ngClass]="{control: isFunction(heading.key)}"
            >
              {{!isFunction(heading.key) ? item[heading.key] : ''}}
              <button
                [tooltip]="heading.tooltip"
                *ngIf="isFunction(heading.key)"
                class="btn btn-default table-button"
                (click)="heading.key(item)"
              >
              <i
                class="fa fa-fw {{heading.icon}}"
                aria-hidden="true"
                [style.color]="heading.color"
              ></i>
              </button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
